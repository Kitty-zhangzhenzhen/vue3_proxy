<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">{{value}}</div>
    <input type="text" placeholder="输入测试" id="input" >
    <script src="js/vue3_proxy.js"></script>
    <script>
        // 定义一个响应式数据
        const state = reactive({
            value: '输入测试'
        })
        // // 定义一个使用到响应式数据的dom更新函数
        effect(() => {
            document.getElementById('app').innerText = state.value
        })
       
        document.getElementById('input').addEventListener('input',function(e){
            state.value=document.getElementById('input').value
        })
    </script>
</body>

</html>
